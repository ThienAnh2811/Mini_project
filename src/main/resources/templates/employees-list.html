<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Danh sách nhân viên</h2>
<a class="btn btn-primary mb-3" th:href="@{/employees/add}">+ Thêm nhân viên</a>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th><th>Tên</th><th>Email</th><th>Phòng ban</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.department != null ? emp.department.name : 'N/A'}"></td>
    </tr>
    </tbody>
</table>

<a class="btn btn-secondary" th:href="@{/employees/search}">Tìm kiếm nhân viên</a>
</body>
</html>
