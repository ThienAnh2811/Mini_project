<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tìm kiếm nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Tìm kiếm nhân viên</h2>

<form th:action="@{/employees/search}" method="get" class="mb-3">
    <div class="row g-2">
        <div class="col-md-4">
            <input class="form-control" name="name" placeholder="Nhập tên nhân viên">
        </div>
        <div class="col-md-4">
            <input class="form-control" name="department" placeholder="Nhập tên phòng ban">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary w-100">Tìm kiếm</button>
        </div>
    </div>
</form>

<table class="table table-striped mt-4">
    <thead>
    <tr>
        <th>ID</th><th>Tên</th><th>Email</th><th>Phòng ban</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.department != null ? emp.department.name : 'N/A'}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/employees/list}" class="btn btn-secondary mt-3">← Quay lại danh sách</a>
</body>
</html>
